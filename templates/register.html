<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form method="POST">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <label for="designation">Designation:</label><br>
        <input type="radio" id="customer" name="designation" value="customer" required>
        <label for="customer">Customer</label>
        <input type="radio" id="manager" name="designation" value="manager" required>
        <label for="manager">Manager</label><br><br>
        <input type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="http://localhost:5000/login">Login here</a></p>
</body>
</html>
